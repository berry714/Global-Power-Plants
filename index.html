<!DOCTYPE html>
<html>
<head>
    <title>Global Power Plants Map</title>
    <meta charset="utf-8" />
   
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
     <style>
        #mapid { 
          width: 100%; 
          height: 90vh; 
          margin: 0 auto;
       }
       h1 {
        text-align: center;
        font-family: Arial, sans-serif;
        color: #0078A8;
        margin-bottom: 20px;
    }
    </style>
</head>
<body>
  <h1>Global Power Plants Map</h1>  
  <div id="mapid"></div>

    <script>
        var map = L.map('mapid', {
          	center: [0, 0], // Center the map at the start
          	zoom: 2 // Set the initial zoom level
        });

      var topoTiles = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      		            maxZoom: 17,
      					attribution: 'Basemap data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Basemap style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
      }).addTo(map);

        function onEachPowerPlant(feature, layer) {
           if (feature.properties && feature.properties.name) {
              layer.bindTooltip(feature.properties.name);
           }
        }

      $.getJSON("https://raw.githubusercontent.com/berry714/Global-Power-Plants/c52a0d60ebbaf54b84fb8e43db0901a2d546a337/power_plant_data.geojson",
                  function(data) {
                      L.geoJSON(data, {
       				    style: function(feature) {
                          return { className: 'power-plant' };
                        },
                        onEachFeature: onEachPowerPlant        							                
                      }).addTo(map);
                  }
        			
      );
    </script>
</body>
</html>
