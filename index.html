<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Power Plants Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
</head>
<body>
    <div id="sidebar">
        <button onclick="toggleSidebar()" style="margin:10px;">Close</button>
        <!-- Information about the power plant will be displayed here -->
    </div>
    <div id="fuel-type-filters">
        <h4 class="title" style="text-align: center;">Fuel Types</h4>
        <div class="checkboxes">
                <!-- "Select All" Checkbox -->
                <div><input type="checkbox" id="selectAll" checked><label for="selectAll">Select All</label></div>
                <!-- Individual fuel type checkboxes -->
                <div><input type="checkbox" id="Biomass" checked><label for="Biomass"><span class="color-indicator" style="background-color: #006400;"></span> Biomass</label></div>
                <div><input type="checkbox" id="Coal" checked><label for="Coal"><span class="color-indicator" style="background-color: #6f7d8b;"></span> Coal</label></div>
                <div><input type="checkbox" id="Cogeneration" checked><label for="Cogeneration"><span class="color-indicator" style="background-color: #008080;"></span> Cogeneration</label></div>
                <div><input type="checkbox" id="Gas" checked><label for="Gas"><span class="color-indicator" style="background-color: #87CEEB;"></span> Gas</label></div>
                <div><input type="checkbox" id="Geothermal" checked><label for="Geothermal"><span class="color-indicator" style="background-color: #800080;"></span> Geothermal</label></div>
                <div><input type="checkbox" id="Hydro" checked><label for="Hydro"><span class="color-indicator" style="background-color: #00ffff;"></span> Hydro</label></div>
                <div><input type="checkbox" id="Nuclear" checked><label for="Nuclear"><span class="color-indicator" style="background-color: #8fa833;"></span> Nuclear</label></div>
                <div><input type="checkbox" id="Oil" checked><label for="Oil"><span class="color-indicator" style="background-color: #000000;"></span> Oil</label></div>
                <div><input type="checkbox" id="Petcoke" checked><label for="Petcoke"><span class="color-indicator" style="background-color: #36454F;"></span> Petcoke</label></div>
                <div><input type="checkbox" id="Solar" checked><label for="Solar"><span class="color-indicator" style="background-color: #FFD700;"></span> Solar</label></div>
                <div><input type="checkbox" id="Storage" checked><label for="Storage"><span class="color-indicator" style="background-color: #fb95ff;"></span> Storage</label></div>
                <div><input type="checkbox" id="Waste" checked><label for="Waste"><span class="color-indicator" style="background-color: #8B4513;"></span> Waste</label></div>
                <div><input type="checkbox" id="Wave and Tidal" checked><label for="Wave and Tidal"><span class="color-indicator" style="background-color: #0000CD;"></span> Wave and Tidal</label></div>
                <div><input type="checkbox" id="Wind" checked><label for="Wind"><span class="color-indicator" style="background-color: #FF7F50;"></span> Wind</label></div>
                <div><input type="checkbox" id="Other" checked><label for="Other"><span class="color-indicator" style="background-color: #b61e2b;"></span> Other</label></div>
        </div>
        <h4 class="title" style="text-align: center;">Primary/ Secondary Fuels</h4>
        <div class="filter-options">
            <div><input type="checkbox" id="filterPrimary" checked><label for="filterPrimary">Filter by Primary Fuel</label></div>
            <div><input type="checkbox" id="filterSecondary"><label for="filterSecondary">Include Secondary Fuels</label></div>
        </div>        
    </div>

    <div id="map"></div>
    
    <div id="slider-container">
        <input type="range" id="capacity-slider" min="0" max="10000" step="10" value="0">
        <p>Minimum Capacity: <span id="capacity-value">0</span> MW</p>
    </div>
    <button id="toggle-filters-btn" style="background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; position: absolute; bottom: 20px; right: 5px; z-index: 5;">
        Toggle Filters
    </button>
    <script src="app.js"></script>
</body>
</html>
